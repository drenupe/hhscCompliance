<button class="btn btn--ghost" (click)="cycle()" aria-label="Toggle theme">
  <svg class="icon icon--md" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
    <circle cx="12" cy="12" r="4"></circle>
    <path d="M12 2v2M12 20v2M4 12H2M22 12h-2M5.64 5.64 4.22 4.22M19.78 19.78l-1.42-1.42M5.64 18.36 4.22 19.78M19.78 4.22l-1.42 1.42" />
  </svg>
  <span class="label">Theme: {{ theme.value | titlecase }}</span>
</button>
<div class="toggle-row">
  <button class="btn" (click)="setLight()">Light</button>
  <button class="btn" (click)="setDark()">Dark</button>
  <button class="btn" (click)="setHc()">HC</button>
</div>
