<!-- libs/shared/src/lib/ui-overlay/src/lib/overlay/overlay-host.component.html -->
<ng-container *ngIf="top() as t">
  <div class="hhsc-overlay-root">
    <button
      type="button"
      class="hhsc-overlay-backdrop"
      aria-label="Close dialog"
      (click)="onBackdropClick()"
    ></button>

    <section
      #sheetEl
      class="hhsc-sheet"
      [class.hhsc-sheet--sm]="t.size === 'sm'"
      [class.hhsc-sheet--md]="t.size === 'md'"
      [class.hhsc-sheet--lg]="t.size === 'lg'"
      [class.hhsc-sheet--full]="t.size === 'full'"
      role="dialog"
      aria-modal="true"
      [attr.aria-label]="t.ariaLabel || 'Dialog'"
      tabindex="-1"
    >
      <div class="hhsc-sheet-inner">
        <ng-container
          *ngComponentOutlet="t.component; injector: topInjector()!"
        ></ng-container>
      </div>
    </section>
  </div>
</ng-container>
