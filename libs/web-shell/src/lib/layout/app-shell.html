<!-- libs/web-shell/src/lib/layout/app-shell.html -->

<header class="app-header">
  <!-- Mobile hamburger -->
  <button
    class="hamburger-btn"
    *ngIf="(layout.isMobile$ | async) === true"
    (click)="toggleSidebar()"
    type="button"
    aria-label="Open menu"
  >
    <span class="hamburger-icon">☰</span>
  </button>

  <h1 class="app-title">HHSC Compliance</h1>
</header>

<div
  class="app-shell"
  [class.collapsed]="(layout.sidebarCollapsed$ | async) === true"
  [class.mobile]="(layout.isMobile$ | async) === true"
>
  <!-- Sidebar column — always rendered, behavior owned by <lib-sidebar> -->
  <aside class="sidebar-pane">
    <lib-sidebar></lib-sidebar>
  </aside>

  <!-- Main content column -->
  <main class="content-pane" id="main-content">
    <div class="scroll-area">
      <div class="content-container">
        <router-outlet></router-outlet>
      </div>
    </div>
  </main>
</div>
