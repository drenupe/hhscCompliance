<!-- libs/web-shell/src/lib/layout/app-shell.html -->

<header class="app-header">
  <button
    type="button"
    class="hamburger-btn"
    aria-label="Toggle menu"
    (click)="toggleSidebar()"
  >
    <span class="hamburger-icon">☰</span>
  </button>

  <h1 class="app-title">HHSC Compliance</h1>
</header>

<div
  class="app-shell"
  [class.collapsed]="(layout.sidebarCollapsed$ | async) === true"
  [class.mobile]="(layout.isMobile$ | async) === true"
>
  <aside class="sidebar-pane">
    <lib-sidebar></lib-sidebar>
  </aside>

  <section class="content-pane">
    <main id="main-content" class="scroll-area">
      <div class="content-container">
        <router-outlet></router-outlet>
      </div>
    </main>
  </section>
</div>

<!-- ✅ GLOBAL OVERLAY HOST MUST LIVE OUTSIDE SCROLL CONTAINER -->
<lib-overlay-host></lib-overlay-host>
