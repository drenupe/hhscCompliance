<!-- mobile overlay -->
<button
  type="button"
  class="sidebar-overlay"
  *ngIf="(layout.isMobile$ | async) && (layout.sidebarOpen$ | async)"
  aria-label="Close sidebar"
  (click)="closeSidebar()"
  (keydown.enter)="closeSidebar()"
  (keydown.space)="closeSidebar()"
></button>
