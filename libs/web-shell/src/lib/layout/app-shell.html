<header class="app-header">
  <!-- Mobile hamburger -->
  <button
    class="hamburger-btn"
    *ngIf="(layout.isMobile$ | async) === true"
    (click)="toggleSidebar()"
    type="button"
    aria-label="Open menu"
  >
    <span class="hamburger-icon">â˜°</span>
  </button>

  <h1 class="app-title">HHSC Compliance</h1>
</header>

<!-- Mobile overlay (click to close sidebar) -->
<button
  type="button"
  class="sidebar-overlay"
  *ngIf="
    (layout.isMobile$ | async) === true &&
    (layout.sidebarOpen$ | async) === true
  "
  aria-label="Close sidebar"
  (click)="closeSidebar()"
  (keydown.enter)="closeSidebar()"
  (keydown.space)="closeSidebar()"
></button>

<div
  class="app-shell"
  [class.collapsed]="(layout.sidebarCollapsed$ | async) === true"
  [class.mobile]="(layout.isMobile$ | async) === true"
  [class.mobile-open]="
    (layout.isMobile$ | async) === true &&
    (layout.sidebarOpen$ | async) === true
  "
>
  <!-- Sidebar column -->
  <aside
    class="sidebar-pane"
    *ngIf="
      (layout.isMobile$ | async) === false ||
      (layout.sidebarOpen$ | async) === true
    "
  >
    <lib-sidebar></lib-sidebar>
  </aside>

  <!-- Main content column -->
  <main class="content-pane" id="main-content">
    <div class="scroll-area">
      <div class="content-container">
        <router-outlet></router-outlet>
      </div>
    </div>
  </main>
</div>
